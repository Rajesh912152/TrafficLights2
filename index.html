<!DOCTYPE html>
<html>
    <title>Traffic Lights</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="bg-container">
            <h1 class="heading">Traffic Lights</h1>
            <div class="d-flex flex-row justify-content-center">
                <div class="d-flex flex-column">
                    <button class="button mt-5" onclick="stop()" id="stopbtn">Stop</button>
                    <button class="button" onclick="ready()" id="readybtn">Ready</button>
                    <button class="button" onclick="go()" id="gobtn">Go</button>
                </div>
                <div class="bg2 ml-5">
                    <div class="bulb" id="stop"></div>
                    <div class="bulb" id="ready"></div>
                    <div class="bulb" id="go"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
